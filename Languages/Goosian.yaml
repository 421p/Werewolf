    RoleInfoCursed:
        - "Ты - сомневающийся! \\nСейчас ты обычный смертный, но если гуси решат завербовать тебя, ты станешь одним из них.\n        "
        - 'Ты - сомневающийся, гуси могут убедить тебя стеть одним из них...'
    RoleInfoDetective:
        - "Ты - Комиссар Сральцев. Ты можешь выбрать игрока днём, чтобы узнать его роль. НО, есть 40% вероятности что гусь узнает кто ты, если ты выберешь его!\n        "
        - "Комиссар Сральцев на месте! Ты можешь узнать роль любого днём. Но берегись гусей, они могут заподозрить и узнать что это ты, если ты выберешь их!\n        "
        - "Село спит спокойно, когда на страже Комиссар Сральцев! Ты можешь узнать роль любого днём. Но берегись гусей, они могут заподозрить и узнать что это ты, если ты выберешь их!\n        "
    RoleInfoDrunk:
        - 'Поздравляю! Ты - кацап!'
        - 'Самому хоть не надоело пить?! Иди протрезвись, Аватар, гуси наступают!'
        - 'Новый бухарик в селе. Там за поворотом автомат с боярой есть, тебе туда...'
    RoleInfoGuardianAngel:
        - "Ты - фельдшер скорой помощи. Каждую ночь, у тебя есть шанс спасти человека, но выбрав гуся, есть шанс 50% что ты умрешь.\n        "
        - "Новый фельдшер в селе! Спасай самых нужных, даже шлюх! Но убегай от гусей, это большой шанс смерти от них...\n        "
    RoleInfoGunner:
        - "Ты стрелок, и у тебя есть 2 патрона! Днём ты можешь убить двух селян, но все услышат твой выстрел!\n        "
        - "Боец УПА выходит на охоту! У тебя есть 2 патрона, чтобы убить кого-то во время дня. Но имей ввиду, все услышат твой выстрел...\n        "
        - "Правосек, пора на охоту! Родина дала тебе 2 патрона, чтобы пристрелить кого-то днём, но помни, что узнают кто ты, если сделаешь выстрел!\n        "
    RoleInfoHarlot:
        - "Ах ты шалун! Ты можешь пойти к кому-то ночью и хорошо провести время... \\nНо, если гусь выбрал того, к кому ты пошёл, вы оба умрёте! А если гуси выберут тебя, а дома тебя не будет, ты останешься жить, логично...\n        "
        - "Кажется ты нашёл своё призвание... Направляйся к селянам, чтобы пошалить ночью и классно провести ночь... Но, если гусь выбрал того, к кому ты пошёл, вы оба умрёте! А если гуси выберут тебя, а ты с кем-то тусишь - ты останешься жить.\n        "
    RoleInfoTraitor:
        - 'Предатель! Пока, ты простой селянин, но когда умрут все гуси, ты встанешь на их место!'
        - 'Вот ты, простой селянин, а убьют гусей, станешь последним в их роде!'
        - "Когда убьют всех гусей, ты будешь один из них! Помни, провидец может увидеть тебя, а может и не может увидеть как гуся...\n        "
    RoleInfoWolf:
        - 'ХА! Ты гусь!! Каждую ночь ты можешь выбрать и скушать кого-то.'
        - 'Новый гусь в селе! Молодец, добился успеха! Убивай каждую ночь селян и добейся победы!'
        - 'О нет! Ты гусь!! (в пользу тебе) И кажется ты голоден, иди замори червячка кем-нибудь...'
    RoleInfoSeer:
        - 'Ты разведчик! Каждую ночь, ты можешь ''увидеть'' человека и его роль...'
        - "Настало время провести разведку! Открывай личности селян и ищи, с кем можно работать вместе, ведь ты разведчик!\n        "
    RoleInfoVillager:
        - 'Ты скромный и никому не нужный селянин, задача которого пахать в поле и ждать пока тебя съедят.'
        - 'Спасайся! Ты простой селянин, и твоя задача найти и линчевать гуся!'
    RoleInfoTanner:
        - 'Ты - Дарья! Если тебя повесят - ты выиграла!'
    RoleInfoWildChild:
        - "Ты дикий ребёнок! Выбери любого игрока, чтобы он стал твоим \"примером\". Если он умирает, то ты станешь !\n        "
    RoleInfoBeholder:
        - "Ты волонтер! Ты узнаешь кто настоящий разведчик, а не предатель... В общем, это твоя единственная функция.\n        "
    RoleInfoApprenticeSeer:
        - 'Сейчас ты обычный курсант ССО. Однако если разведчик умрет, ты встанешь на его место.'
    RoleInfoCultist:
        - "Ты сектант! Твоя задача каждую ночь вербовать по 1 человеку к себе в секту. Если все оставшиеся живые окажутся сектантами - вы выиграете!\n        "
        - 'Твоя секта ждёт тебя! Завербуй к себе всех и вы выиграете!'
    RoleInfoCultistHunter:
        - "В селе появилась новая секта, уничтожь её! Выбирай каждую ночь человека, и если он завербован, он умрёт. А если они захотят завербовать тебя, умрёт их новейший член...\n        "
        - "Вычисли и расправься с сектой и её членами! Выбирай каждую ночь игрока, и если он завербован, он умрёт. А если они захотят завербовать тебя, умрёт их новейший член...\n        "
    LynchTime:
        - "Приближаются сумерки и все жители собираются, чтобы решить, кого сегодня будут казнить... \\nЕсть {0} секунд, чтобы сделать выбор!\n        "
        - "Жители решили произвести самосуд и собрались, чтобы голосовать... \\nУ селян есть {0} секунд чтобы сделать выбор!\n        "
        - 'Пора казнить! Жители собрались, чтобы сделать выбор... \nЕсть {0} секунд, чтобы сделать выбор!'
        - "Все селяне пришли на городское собрание, чтобы сделать выбор, кого же будут сегодня линчевать! \\nЕсть {0} секунд, чтобы сделать выбор!\n        "
    DayTime:
        - "Настал день... Время протестовать, делать заявления и сражаться за справедливость! \\nУ вас есть {0} секунд...\n        "
        - 'День! Пора обсудить события ночи с соплеменниками! \nУ вас есть {0} секунд...'
    NightTime:
