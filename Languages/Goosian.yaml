        - "Зашло солнце и все селяне залегли в свои конуры, а опасные ребята выходят на охоту! \\nСегодня ночь будет {0} секунд...\n        "
    LynchKill:
        - 'Жители отдали свои голоса в подозрениях и сомнениях... {0} мёртв! \n{1}'
    LynchTie:
        - 'Не удалось придти к одному решению! Толпа расходится по домам на ночь...'
        - 'Расстроенная толпа возвращается по домам, не удалось решить кого казнить...'
    NoLynchVotes:
        - 'Как-то странно... Никто не проголосовал... Сегодня без казни!'
        - 'Совпадение? Не думаю! Кажется сегодня никто не проголосовал...'
    DetectiveEaten:
        - "Селяне собрались утром, и не заметили {0}... Добравшись к нему домой, увидели {0} на полу без головы с бейджиком Комиссара Сральцева!\n        "
        - "{0}, которого в селе все звали Комиссар Сральцев, был зверски убит и выброшен в кухонный мусорник гусем...\n        "
    GuardianEaten:
        - "Наступило утро... Ко всеобщему ужасу, возле кареты скорой помощи лежит тело {0}, он был Фельдшером.\n        "
    GunnerEaten:
        - "Проснувшись поутру и выйдя из своих домов, все увидели разломанный дробовик, а потом пальцы, а потом ноги, а потом в фонтане на городской площади и тело {0}... Правосек мёртв...\n        "
        - "Все проснулись от выстрела из дробовика... Выбежав на улицу, никто не смог даже опазнать охотника, потому что от него почти ничего не осталось... Правосек мёртв... \\n(Это был {0})\n        "
    SeerEaten:
        - "Жители проснулись, и нашли распотрошённое тело {0} лежащее у полотна для медитаций... Разведчик мёртв...\n        "
        - 'День начался с печальных новостей... Всем известный разведчик мёртв! Покойся с миром {0}...'
    DrunkEaten:
        - 'Утром, поставщики боярки ужаснулись узнав, что их самый постоянный клиент {0}, был съеден!'
        - "Один из мирных жителей утром обнаружил у себя в загоне со свиньями самого известного свинопса {0}, который, по словам следователей - тусовался всю ночь со свиньями до последнего, а потом пришёл гусь!\n        "
        - "Утром, в селе обнаружили мёртвого {0}... Никто толком и не знает, то ли он сам нагрянул к гусю, то ли гусь к нему, но всем ясно, что он был бухой в край!\n        "
    FoolEaten:
        - "Жители проснулись, и нашли распотрошённое тело {0} лежащее у карты... але, почекайте, це ж не Розвідник! Це ЗРАДНИК!\n        "
        - "День начался с печальных новостей... Всем известный развед... Это никакой не разведчик! Здарник он! Покойся не с миром {0}...\n        "
    DefaultEaten:
        - 'Поутру все почуяли ужасный запах... Запах привёл их к разорвонному телу {0}! Головы нет... \n{1}.'
        - 'НомномНОМномНОМНОМном... {0} съели заживо! \n{1}.'
    HunterKilledCultist:
        - 'Заметное зловоние исходит из дома {0}. Жители пошли в дом и обнаружили там лежащее тело у алтаря.'
        - '-1 для сектантов! Охотник на сектантов сделал чёткий выстрел в {0}!'
    NoAttack:
        - "Селяне собрались с облегчением в центре города следующим утром, кажется сегодня ночью не было никаких атак.\n        "
        - 'Подозрительно, но это правда - сегодня ночью никто не умер от зубов гуся/ножа Данилы!'
    CursedBitten:
        - 'Ты был атакован гусем! НО у тебя быш кешбек, поэтому теперь ты один из них...'
        - 'Кажется тебя укусил гусь, и теперь ты тоже гусь!'
    WolfTeam:
        - 'Команда Гусей'
    CursedBittenToWolves:
        - '{0} был укушен... Но он был сомневающимся, поэтому теперь один из вас! Поздравляем нового гуся.'
    WolvesEatYou:
        - 'О нет! Тебя съел гусь!'
        - 'ТЕБЯ СЬЕЛИ ГУСИ!'
    WolvesEatDrunk:
        - 'О нет! {0} был аватаром, поэтому следующей ночью ты не сможешь атаковать!'
        - "Кажется перед тем как съесть {0}, вы вместе накатили бояры... Теперь ты не сможешь атаковать следующей ночью.\n        "
    GuardWolf:
        - 'Ты попытался защитить гуся! Он тебя скушал...'
        - 'Твоя сила подвела тебя, ты неудачно защитил гуся и он съел тебя!'
    GuardSaved:
        - 'Ты спас жизнь {0}!'
    GuardNoAttack:
        - '{0} не был атакован, поэтому ничего не произошло особо...'
    GuardEmptyHouse:
        - 'Ты попытался защитить {0}, но игрока не было дома!'
    GuardSavedYou:
        - 'Фельдшер наблюдал за тобой этой ночью и отбил гусей от тебя!'
    HarlotEaten:
        - "Хвойда з району решила подзаработать ночью, но, по случаю, попала на ночь к гусю! {0} умер от зубов гуся!\n        "
    HarlotNotHome:
        - 'Странно... {0} не был(а) дома! Нет ужина для тебя сегодня...'
    HarlotFuckWolf:
        - 'Ты проскользнул домой к {0}, но он оказался гусем! Ты мёртв...'
    HarlotFuckedWolfPublic:
        - "{0} проскользнул в не тот дом прошлой ночью! Останки распутного жителя были найдены пригвоздёнными к дверям цверкви... Как жалко :(\n        "
        - 'Кажется, {0} дошашлился и был потрачен гусем после того как, перепутал двери...'
    HarlotFuckedVictimPublic:
        - "{0} проскользнул(а) в дом {1}, готовые чуть повеселиться и снять стресс. Но, он(а) находит гуся жующего {1}! Гусь резко прыгнул на {0}.... {0} мёртв(а).\n        "
    HarlotVisitNonWolf:
        - 'Ты видишь, что {0} не гусь, потому что вы провели незабываемую ночь вдвоём!'
