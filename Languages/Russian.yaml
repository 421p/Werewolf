language:
    name: Русский
    base: Русский
    variant: Обычный
strings:
    NotInGame:
        - 'Ты не находишься ни в одной игре на данный момент...'
    PlayerStartedGame:
        - '{0} начал(а) игру!  Используй /join чтобы присоединиться к веселью.... и вероятно умереть :P'
        - 'Новая игра начата игроком {0}!  Жми /join, чтобы тебя съели!'
        - '{0} призвал(а) волков! Жми /join, чтобы спасти село!'
    PlayerStartedChaosGame:
        - '{0} начал игру в режиме хаоса!  Используй /join чтобы присоединиться к веселью.... и вероятно умереть :P'
        - 'Новая игра в режиме хаоса начата игроком {0}! Жми /join, чтобы тебя съели!'
        - '{0} с помощью хаоса призвал(а) волков! Скорее жми /join, чтобы спасти село!'
    NoJoinGameRunning:
        - 'Ты не можешь присоединиться сейчас!  Игра уже идёт.'
        - 'Игра уже идёт. Ты опоздал(а).'
    AlreadyJoined:
        - 'Ты уже в игре!'
        - 'Ты уже присоеднился и подписался на смертную казнь...'
    MinuteLeftToJoin:
        - 'Осталась 1 минута чтобы присоединиться! (/join)'
        - 'Нажми /join, чтобы присоединиться, ведь осталась только 1 минута. '
        - 'Скорее! Осталась всего 1 минута! Спаси село, жми /join!'
    SecondsLeftToJoin:
        - '{0} секунд осталось! Нажимай быстрее /join чтобы повеселиться!'
        - 'Всего {0} секунд осталось до конца набора! (/join) '
        - 'Осталось совсем чуть-чуть! {0} секунд до начала. (/join)'
        - 'Осталось {0} секунд до конца набора! Нажми /join '
    NotEnoughPlayers:
        - 'Не хватает игроков, отменяю игру!'
        - 'Чего вас так мало? Зовите людей и начинайте игру ещё раз!'
        - 'Маленький онлайн, или все боятся умереть первой ночью? Придётся отменить игру. :( '
        - 'Вас слишком мало, чтобы призвать волков. Опасность миновала.'
    StartingGameWait:
        - 'Да начнётся бойня!  А перед этим, подождите, пока распределяются роли.'
        - 'Игра начинается, подождите, пока распределяются роли.'
    BannedForExploit:
        - '{0} заблокирован за попытку использования бага (Запрещены имена начинающиеся с /)'
    ChangeNameToJoin:
        - '{0}, пожалуйста, смени имя чтобы продолжить играть.'
        - 'Твоё имя не подходит для игры, {0}. Поменяй его.'
    PlayerLimitReached:
        - 'Простите, максимальное количество игроков достигнуто!'
    PlayerJoined:
        - '{0} присоединился(ась) к игре. {1} игроков, {2} мин., {3} макс.'
    PMTheBot:
        - '\n{0}, пожалуйста, напиши мне ({1}) в личку с текстом /start, тебя нет в моих записях.  Для того, чтобы высшие силы и духи могли писать тебе, ты должен сделать шаг первым.  Этот бот пришлёт твою роль от них, а так же, ты сможешь голосовать и делать действия твоей роли...'
    DeadFlee:
        - 'Ты никуда не убежишь!  ТЫ МЕРТВ!'
        - 'Возвращайся в землю....  запарил.'
        - 'Нам зомби не нужны, так что молчи, ходячий мертвец.'
        - 'Кажется... Тебя съели и тебе не сбежать!'
    Flee:
        - '{0} убежал в ужасе!'
        - 'Пришёл Нагибатор 3000™ и сломал {0}!'
        - 'Послышался шорох убегающего {0}.'
        - 'Обнаружен новый трус! Это {0}.'
        - 'У {0} появились неотложные дела.'
    PlayerRoleWas:
        - '{0} был {1}!'
    CountPlayersRemain:
        - 'Осталось {0} игроков.'
    DidntAsk:
        - 'Я ничего не спрашивал у тебя!'
        - 'Идёт важная игра, не отвлекайся, я ничего не спрашивал.'
        - 'Хватит писать всякий бред, я не хочу ничего знать от тебя!'
    NotPlaying:
        - 'Кажется, ты не играешь...'
        - 'Попридержи коней, ты даже не в игре!'
        - 'Для начала, начни играть, а потом делай дела!'
    NoPlayerName:
        - 'Не могу найти игрока по этому имени!'
        - 'Кажется у кого-то кривые пальчики, потому что такого игрока нет.'
        - 'Такого игрока нет, проверь выбор.'
    AnswerNonValid:
        - 'Ответ не годен!'
        - 'Что-то пошло не так, ответ не подходит!'
    WolfVotedKill:
        - '{0} проголосовал(а), чтобы скушать {1}'
        - '{0} решил(а) откусить голову {1}'
        - '{0} облизывается на {1}'
    PlayerVotedLynch:
        - '{0} проголосовал(а) за самосуд над {1}'
        - '{0} недобро смотрит на {1}'
        - '{0} махнул(а) рукой на {1}'
        - '{0} что-то бормочет про {1}'
    IdleKill:
        - '{0} не голосовал(а) 2 ночи подряд.  Силы добра увидели это как серьезное преступление, и {0} неожиданно падает... {1}'
        - 'Духи заметили не голосовавшего {0} 2 ночи подряд и расправились с ним! \nВсе в ужасе узнали, что {1}'
        - 'После голосования все увидели лежащего {0} с табличкой в руках: "Меня покарали высшие силы"!  \nВсем на удивление, всё это время, {1}'
    TraitorTurnWolf:
        - 'Ты предатель!!!  Теперь ты волчара...'
        - 'Ты предал(а) свой народ, и теперь ты стал(а) одним из них...'
        - 'Ты последний в своём роде!  Иди же и убей всех!'
        - 'Твоё время настало, ты обрёл новый вид, предатель!'
    ChoiceAccepted:
        - 'Выбор принят.'
    BeholderSeer:
        - '\n{0} это провидец!'
        - '\n{0} поможет спасти народ, защищай его!'
    ApprenticeNowSeer:
        - '{0} был(а) провидцем.  Ты занял его место, по случаю его смерти.'
        - 'Ты занял(а) место {0}!  Настало твоё время узнать всю правду!'
    BeholderNewSeer:
        - '{0} был(а) учеником/двойником, теперь он(а) сделал(а) шаг/трансформировался, чтобы заменить {1} и Ванговать дальше.'
        - 'Провидец {1} мертв. На его место встал(а) {0}.'
    SeerSees:
        - 'Ты видишь, что {0} это {1}!'
    AskLynch:
        - 'Кого ты хочешь казнить?'
    AskDetect:
        - 'Кого ты хочешь проверить?'
    AskShoot:
        - 'Кого ты хочешь пристрелить?  Осталось {0} патрон(ов)'
    AskVisit:
        - 'Кого ты хочешь навестить?'
    AskSee:
        - 'Кого ты хочешь увидеть?'
    AskGuard:
        - 'Кого ты хочешь защитить?'
    AskEat:
        - 'Кого ты хочешь скушать?'
    AskHunt:
        - 'На кого ты охотишься?'
    AskRoleModel:
        - 'Кто будет вашим примером?'
    AskConvert:
        - 'Кого ты хочешь завербовать к себе в ряды?'
    DiscussWith:
        - '  Обсуди свой выбор с {0}'
    And:
        - ' и '
    RoleInfoCursed:
        - 'Ты проклят(а)!  \nСейчас ты обычный смертный, но если волки выберут тебя съесть, ты станешь одним из них.'
        - 'Ты селянин! НО, ты проклятый!  Если вдруг волки решат оторвать тебе голову, ты вступишь в их ряды!'
        - 'Ты проклятый, постарайся, чтобы тебя съели волки...'
    RoleInfoDetective:
        - 'Ты детектив.  Ты можешь выбрать игрока днём, чтобы узнать его роль.  НО, есть 40% вероятности что волк узнает кто ты, если ты выберешь его!'
        - 'Шерлок Холмс на месте!  Ты можешь узнать роль любого днём. Но берегись волков, они могут заподозрить и узнать что это ты, если ты выберешь их!'
        - 'Включи в себе детектива!  Узнавай роли своих соплеменников днём и будь осторожен с волками, они могут спалить тебя!'
    RoleInfoDrunk:
        - 'Поздравляю!  Ты конченый пьяница!'
        - 'Самому хоть не надоело пить?!  Иди протрезвись, волки наступают!'
        - 'Ищи себе собутыльников, тебе всё равно ничего не осталось делать...'
        - 'Новый бухарик в селе.  Там за поворотом паб есть, тебе туда...'
        - 'Думаю тебе стоит найти ещё один бар, а то ты уже всё выпил в этом баре, пьяница.'
    RoleInfoGuardianAngel:
        - 'Ты ангел хранитель.  Каждую ночь, у тебя есть шанс спасти человека, но выбрав волка, есть шанс 50% что ты умрешь.'
        - 'Спаситель! Беги спасай свой народ! Но берегись волков, есть 50% вероятности что тебя скушают, выбрав их.'
        - 'Новый ангел хранитель в селе! Спасай самых нужных, даже людей лёгкого поведения! Но убегай от волков, это большой шанс смерти от них...'
    RoleInfoGunner:
        - 'Ты стрелок, и у тебя есть 2 патрона!  Днём ты можешь убить двух селян, но все услышат твой выстрел!'
        - 'Охотник выходит на охоту!  У тебя есть 2 патрона, чтобы убить кого-то во время дня.  Но имей ввиду, все услышат твой выстрел...'
        - 'Пора на охоту!  Тебе дали 2 патрона, чтобы пристрелить кого-то днём, но помни, что узнают кто ты, если сделаешь выстрел!'
    RoleInfoHarlot:
        - 'Ах ты шалун!  Ты можешь пойти к кому-то ночью и хорошо провести время...  \nНо, если волк выбрал того, к кому ты пошёл, вы оба умрёте!  А если волки выберут тебя, а дома тебя не будет, ты останешься жить, логично...'
        - 'Кажется ты нашёл своё призвание... Направляйся к селянам, чтобы пошалить ночью и классно провести ночь...  \nНо, если волк выбрал того, к кому ты пошёл, вы оба умрёте!  А если волки выберут тебя, а ты с кем-то тусишь - ты останешься жить.'
    RoleInfoTraitor:
        - 'Предатель!  Пока, ты простой селянин, но когда умрут все волки, ты встанешь на их место!'
        - 'Вот ты, простой селянин, а убьют волков, станешь последним в их роде!'
        - 'Когда убьют всех волков, ты будешь один из них!  Помни, провидец может увидеть тебя, а может и не может увидеть как волка...'
    RoleInfoWolf:
        - 'ХА!  Ты волчара!!  Каждую ночь ты можешь выбрать и скушать кого-то.'
        - 'Новый волк в селе!  Молодец, добился успеха! Убивай каждую ночь селян и добейся победы!'
        - 'О нет!  Ты волк!! (в пользу тебе)  И кажется ты голоден, иди замори червячка кем-нибудь...'
    RoleInfoSeer:
        - 'Ты провидец!  Каждую ночь, ты можешь ''увидеть'' человека и его роль...'
        - 'Настало время пованговать!  Открывай личности селян и ищи, с кем можно работать вместе, ведь ты провидец!'
    RoleInfoVillager:
        - 'Ты скромный и никому не нужный селянин, задача которого пахать в поле и ждать пока тебя съедят.'
        - 'Спасайся!  Ты простой селянин, и твоя задача найти и линчевать волка!'
    RoleInfoTanner:
        - 'Ты самоубийца!  Если тебя убьют, ты выиграл!!'
        - 'Кажется, тебе надоело жить... Добейся своей смерти, и ты выиграешь!'
        - 'Я думаю тебе стоит сходить к психологу, но сперва постарайся, чтобы тебя казнили!  Ты самоубийца.'
    RoleInfoWildChild:
        - 'Ты дикий ребёнок!  Выбери любого игрока, чтобы он стал твоим "примером".  Если он умирает, то ты станешь волком!'
    RoleInfoBeholder:
        - 'Ты очевидец!  Ты узнаешь кто настоящий провидец, а не дурак...  В общем, это твоя единственная функция.'
    RoleInfoApprenticeSeer:
        - 'Сейчас ты обычный селянин. Однако если провидец умрет, ты встанешь на его место.'
    RoleInfoCultist:
        - 'Ты сектант!  Твоя задача каждую ночь вербовать по 1 человеку к себе в секту.  Если все оставшиеся живые окажутся сектантами - вы выиграете!'
        - ' Твоя секта ждёт тебя! Завербуй к себе всех и вы выиграете!'
    RoleInfoCultistHunter:
        - 'В селе появилась новая секта, уничтожь её!  Выбирай каждую ночь человека, и если он завербован, он умрёт. А если они захотят завербовать тебя, умрёт их новейший член...'
        - 'Вычисли и расправься с сектой и её членами!  Выбирай каждую ночь игрока, и если он завербован, он умрёт. А если они захотят завербовать тебя, умрёт их новейший член...'
    LynchTime:
        - 'Приближаются сумерки и все жители собираются, чтобы решить, кого сегодня будут казнить... \nЕсть {0} секунд, чтобы сделать выбор!'
        - 'Жители решили произвести самосуд и собрались, чтобы голосовать... \nУ селян есть {0} секунд чтобы сделать выбор!'
        - 'Пора казнить! Жители собрались, чтобы сделать выбор... \nЕсть {0} секунд, чтобы сделать выбор!'
        - 'Все селяне пришли на городское собрание, чтобы сделать выбор, кого же будут сегодня линчевать! \nЕсть {0} секунд, чтобы сделать выбор!'
    DayTime:
        - 'Настал день...  Время протестовать, делать заявления и сражаться за справедливость! \nУ вас есть {0} секунд...'
        - 'День!  Пора обсудить события ночи с соплеменниками! \nУ вас есть {0} секунд...'
    NightTime:
        - 'Ночь!  Все простые смертные легли спать, а игроки ночи - настало ваше время! \nУ вас есть {0} секунд...'
        - 'Зашло солнце и все селяне залегли в свои конуры, а опасные ребята выходят на охоту! \nСегодня ночь будет {0} секунд...'
    LynchKill:
        - 'Жители отдали свои голоса в подозрениях и сомнениях...  {0} мёртв! \n{1}'
    LynchTie:
        - 'Не удалось придти к одному решению! Толпа расходится по домам на ночь...'
        - 'Расстроенная толпа возвращается по домам, не удалось решить кого казнить...'
    NoLynchVotes:
        - 'Как-то странно...  Никто не проголосовал...  Сегодня без казни!'
        - 'Совпадение? Не думаю!  Кажется сегодня никто не проголосовал...'
    DetectiveEaten:
        - 'Селяне собрались утром, и не заметили {0}...  Добравшись к нему домой, увидели {0} на полу без головы с бейджиком детектива!'
        - '{0}, которого в селе все звали Шерлоком Холмсом, был зверски убит и выброшен в кухонный мусорник волком...'
    GuardianEaten:
        - 'Наступило утро...  Ко всеобщему ужасу, на крест находящийся на вершине церкви, повешен {0}, он же Ангел Хранитель.'
        - 'В селе все проснулись от крика священника в церкви...  {0} был ощиплен до последнего пера и брошен на погибель... Ангел Хранитель мёртв!'
    GunnerEaten:
        - 'Проснувшись поутру и выйдя из своих домов, все увидели разломанный дробовик, а потом пальцы, а потом ноги, а потом в фонтане на городской площади и тело {0}...  Охотник мёртв...'
        - 'Все проснулись от выстрела из дробовика...  Выбежав на улицу, никто не смог даже опазнать охотника, потому что от него почти ничего не осталось...  Охотник мёртв... \n(Это был {0})'
    SeerEaten:
        - 'Жители проснулись, и нашли распотрошённое тело {0} лежащее у полотна для медитаций...  Провидец мёртв...'
        - 'День начался с печальных новостей...  Всем известный провидец мёртв!  Покойся с миром {0}...'
    DrunkEaten:
        - 'Утром, поставщики спиртного ужаснулись узнав, что их самый постоянный клиент {0}, был съеден!'
        - 'Один из мирных жителей утром обнаружил у себя в загоне со свиньями самого известного алгоколика {0}, который, по словам следователей - тусовался всю ночь со свиньями до последнего, а потом пришёл волк!'
        - 'Утром, в селе обнаружили мёртвого {0}... Никто толком и не знает, то ли он сам нагрянул к волку, то ли волк к нему, но всем ясно, что он был бухой в край!'
    FoolEaten:
        - 'Жители проснулись, и нашли распотрошённое тело {0} лежащее у полотна для меди... ЧТО ЗА ПОДДЕЛКА?! Вот он ДУРАК!!'
        - 'День начался с печальных новостей...  Всем известный провиде... Это никакой не провидец! Дурак он!  Покойся не с миром {0}...'
    DefaultEaten:
        - 'Поутру все почуяли ужасный запах...  Запах привёл их к разорвонному телу {0}!  Головы нет... \n{1}.'
        - 'НомномНОМномНОМНОМном...  {0} съели заживо! \n{1}.'
    HunterKilledCultist:
        - 'Заметное зловоние исходит из дома {0}.  Жители пошли в дом и обнаружили там лежащее тело у алтаря.'
        - '-1 для сектантов!  Охотник на сектантов сделал чёткий выстрел в {0}!'
    NoAttack:
        - 'Селяне собрались с облегчением в центре города следующим утром, кажется сегодня ночью не было никаких атак.'
        - 'Подозрительно, но это правда - сегодня ночью никто не умер от зубов волка/ножа убийцы!'
    CursedBitten:
        - 'Ты был убит волком!  НО ты был проклятым, поэтому теперь ты один из них...'
        - 'Кажется тебя укусил волк, и теперь ты волк!'
    WolfTeam:
        - 'Команда Волков'
    CursedBittenToWolves:
        - '{0} был укушен...  Но он был проклят, поэтому теперь один из вас! Поздравляем нового волка.'
    WolvesEatYou:
        - 'О нет! Тебя съел волк!'
        - 'НомномНОМномНОМНОМном...  Последнее что ты слышал...  Тебя съели!'
    WolvesEatDrunk:
        - 'О нет! {0} был алкашом, поэтому следующей ночью ты не сможешь атаковать!'
        - 'Кажется перед тем как съесть {0}, вы вместе затусили в баре...  Теперь ты не сможешь атаковать следующей ночью.'
